<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring RAG</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --text-gold: #d4af37;
            --text-dim: #a0a0a0;
            --border: #333;
        }
        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Cinzel', serif; /* Or Times New Roman */
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll */
        }
        #app-container {
            width: 1000px;
            max-width: 95%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            background: var(--card-bg);
        }
        
        /* HEADER */
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--text-gold);
            color: var(--text-gold);
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* CHAT AREA (The Scrolling Part) */
        #chat-window {
            flex: 1; /* Fills remaining space */
            overflow-y: auto; /* Enables scroll */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        /* MESSAGE BUBBLES */
        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 4px;
            line-height: 1.5;
        }
        .user {
            align-self: flex-end;
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
        }
        .bot {
            align-self: flex-start;
            border-left: 3px solid var(--text-gold);
            background: transparent;
            padding-left: 15px;
            color: #e0e0e0;
        }
        .bot strong { color: var(--text-gold); }

        /* INPUT AREA */
        #input-area {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: #111;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 15px;
            background: #000;
            border: 1px solid var(--text-gold);
            color: white;
            font-family: inherit;
            font-size: 1rem;
        }
        button {
            padding: 0 30px;
            background: var(--text-gold);
            color: black;
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-family: inherit;
        }
        button:hover { background: #b59226; }
        button:disabled { background: #555; cursor: not-allowed; }

        /* CONTEXT BOX (Debug) */
        .context-toggle {
            font-size: 0.8rem;
            color: #555;
            cursor: pointer;
            margin-top: 5px;
            text-decoration: underline;
        }
        .context-box {
            display: none;
            font-family: monospace;
            background: #000;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--text-dim);
            border: 1px dashed #333;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <header>Guidance of Grace</header>
        
        <div id="chat-window">
            <div class="message bot">
                Greetings, Tarnished. The archives are open. Ask me of weapons, lore, or stats.
            </div>
        </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Find a weapon with Bleed and S Scaling..." onkeypress="handleEnter(event)">
            <button id="send-btn" onclick="sendMessage()">Consult</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const btn = document.getElementById("send-btn");
            const chat = document.getElementById("chat-window");
            const text = input.value.trim();

            if (!text) return;

            // 1. Add User Message
            addMessage(text, 'user');
            input.value = "";
            btn.disabled = true;

            // 2. Add Loading Indicator
            const loadingId = addMessage("Consulting the Golden Order...", 'bot', true);

            try {
                // 3. API Call
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: text })
                });
                const data = await response.json();

                // 4. Remove Loading & Add Bot Message
                document.getElementById(loadingId).remove();
                
                let botHtml = formatResponse(data.response);
                
                // Optional: Append Debug Context
                if (data.context) {
                    const ctxId = "ctx-" + Date.now();
                    botHtml += `
                        <div class="context-toggle" onclick="document.getElementById('${ctxId}').style.display = 'block'">View Source Records</div>
                        <div id="${ctxId}" class="context-box">${formatResponse(data.context)}</div>
                    `;
                }
                
                addMessage(botHtml, 'bot', false, true);

            } catch (e) {
                document.getElementById(loadingId).innerText = "Connection Severed.";
            }

            btn.disabled = false;
            // Focus back on input
            input.focus();
        }

        function addMessage(content, type, isId = false, isHtml = false) {
            const chat = document.getElementById("chat-window");
            const div = document.createElement("div");
            div.className = `message ${type}`;
            
            if (isHtml) div.innerHTML = content;
            else div.innerText = content;

            if (isId) div.id = "msg-" + Date.now();
            
            chat.appendChild(div);
            scrollToBottom();
            return div.id;
        }

        function scrollToBottom() {
            const chat = document.getElementById("chat-window");
            chat.scrollTop = chat.scrollHeight;
        }

        function formatResponse(text) {
            // Simple markdown-like formatter
            return text
                .replace(/\n/g, "<br>")
                .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
                .replace(/- /g, "â€¢ ");
        }

        function handleEnter(e) {
            if (e.key === "Enter") sendMessage();
        }
    </script>
</body>
</html>
